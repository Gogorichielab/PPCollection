version: "3.8"
services:
  ppcollection:
    build: .
    container_name: ppcollection
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change_this_secret}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - DATABASE_PATH=/data/app.db
    volumes:
      - ./data:/data
    restart: unless-stopped

volumes:
  data:

